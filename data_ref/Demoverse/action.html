<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Or Join Meeting</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/Assets/css/style.css">

</head>
<body style="padding-top: 3.5rem;">
    <nav class="navbar navbar-expand-md fixed-top">
       
        <a href="#" class="navbar-brand text-dark">Demoverse</a>
      
        <ul class="display-center justify-content-start" >
            <li style="padding: 0;">
                <button class="btn btn-lg text-light font-weight-bold display-center room-list" style="background-color: #01796b;"><span class="material-icons mr-2">video_call</span>Room List</button>
            </li>
            <li class="pl-3">
                <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center" style="background-color: #ffffff;"><span class="material-icons mr-2">keyboard</span><input type="text" placeholder="Enter key room" style="border: none;" class="enter-code"></button>
            </li>
            <li class="text-dark font-weight-bold cursor-pointer pl-2 join-action">Join</li>
            <li style="padding: 0;">
                <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color: #01796b;"><span class="material-icons mr-2">video_call</span>Create New Room</button>
            </li>
        </ul>
        </div>
        <div class="display-center btn btn-lg ml-0 " data-id="profile" style="background-color:#5f02ff ; ">
            <span class="material-icons mr-2">contacts</span>
            Profile
        </div>
    </nav>
    <main>
        
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(document).on("click", ".join-meeting", function(){
                $(".enter-code").focus();
            })
            $(document).on("click", ".join-action", function(){
                var join_value = $('.enter-code').val();
                var meetingUrl = window.location.origin+"?meetingID="+join_value;
                window.location.replace(meetingUrl);
            })
            $(document).on("click", ".new-meeting", function(){
               var eight_d_value = Math.floor(Math.random()*100000000);
                var meetingUrl = window.location.origin+"?meetingID="+eight_d_value;
                window.location.replace(meetingUrl);
            })

        })
    </script>
</body>
</html>
